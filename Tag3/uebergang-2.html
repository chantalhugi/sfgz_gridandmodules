<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial;
      font-size: 2rem;
      background-color: black;
    }

    .animation {
      display: grid;
      grid-template-rows: 150px 150px 150px 150px;
      grid-template-rows: auto;
      padding-top: 20px;
      padding-left: 20px;
    }


    .animation p{
      transition: all 3s ease;
      line-height: auto;
      align-self: end;
      text-align: left;
      margin:0;
      padding: 0;
      color: white;
    }

    .animation:hover p {
      font-size: 10rem;
      color: pink;
      padding-top: calc(50vh â€“ 4rem)
    }
    

    .animation:hover :nth-child(1) {
      font-weight: bold;
    }

    .animation:hover :nth-child(2) {
      font-size: 2rem;
    }

    .animation:hover :nth-child(3) {
      transition-timing-function: linear;
    }

    .animation:hover :nth-child(4) {
      font-size: 2rem;
      letter-spacing: 300px;
      transition: all 5s ease;
    }



  </style>
</head>
<body>
<div class="animation">
  <p>MEHR</p>
  <p>ZEIT</p>
  <p>ZUM</p>
  <p>SEIN.</p>
</div>

</body>
</html>
