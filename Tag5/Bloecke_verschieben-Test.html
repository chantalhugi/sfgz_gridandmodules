<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Grid Responsive</title>
    <style>


        body {
            background-color: black;
            font-family:Helvetica, Arial, SansSerif;
            color: white;
            height:calc(100vh - 20px);
            margin: auto;
            display: grid;
            grid-template-areas:
                    "links oben oben"
                    "links unten unten";
            grid-template-columns: min-content 1fr 1fr 2fr;
            grid-template-rows: 1fr 3fr;
            grid-gap:10px;
            padding:10px;

        }


        oben {
            grid-area: oben;
            font-size:5rem;
            align-content: end;
        }

        links {
            grid-area: links;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            text-align:right;
            font-size:10rem;
        }

        unten {
            grid-area: unten;
            text-align:left;
            font-size:30rem;
        }

        @media all and (max-width: 90em) {
            body {
                grid-template-columns: 1fr 2fr;
                grid-template-rows: 1fr 2fr 2fr;
                grid-template-areas:
                        "links links"
                        "oben ."
                        "unten unten"

            }
            oben {
                transform: rotate(-90deg);
                text-align:left;
                align-content: start;
            }
            links {
                grid-area: links;
                writing-mode: horizontal-tb;
                text-align:left;
                font-size: 7rem;
                transform: rotate(0deg);
            }
            unten{
                text-align:left;
                font-size: 13rem;
            }
        }


    </style>
</head>
<body>
<oben>zum</oben>
<links>mehr Zeit</links>
<unten>SEIN</unten>
</body>
</html>
